<div class="card bg-dark text-white h-100">
  <img class="img-crop card-img" src="{{place.thumbnail?.source}}" />
  <div class="card-img-overlay d-flex flex-column card-img-vignette h-100">
    <div class="row side-nav">
      <div class="col p-0 side-nav-left">
        <button class="h-100 w-100 p-0 btn-nav-vertical" (click)="prevPlace()"><fa-icon [icon]="leftIcon" class="ml-3 fa-5x side-nav-left-icon"></fa-icon></button>
      </div>
      <div class="col-6"></div>
      <div class="col p-0 side-nav-right align-items">
        <button class="h-100 w-100 p-0 btn-nav-vertical" (click)="nextPlace()"><fa-icon [icon]="rightIcon" class="mr-3 fa-5x side-nav-right-icon"></fa-icon></button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col align-self-center">
        <h1 class="card-title img-text-bg px-2">{{place.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5 align="center" class="img-text-bg">{{place.address.street}} {{place.address.number}}</h5>
      </div>
      <div class="col">
        <h5 align="center" class="img-text-bg">
          <div [ngSwitch]="currentAvailability">
            <div *ngSwitchCase="availability.AlwaysAvailable">Dostępne</div>
            <div *ngSwitchCase="availability.ClosedToday">Zamknięte</div>
            <div *ngSwitchCase="availability.Other">{{openingHour | date:"HH:mm"}} - {{closingHour | date:"HH:mm"}}</div>
          </div>
        </h5>
      </div>
    </div>
    <div class="row h-100"></div>
    <div class="row mt-auto">
      <div class="col">
        <p class="card-text img-text-bg">{{place.description}}</p>
      </div>
    </div>
  </div>
</div>
