<div class="card bg-dark text-white h-100 vignette">
  <img class="img-crop card-img" src="{{place.thumbnail?.source}}" />
  <div class="card-img-overlay d-flex flex-column card-img-vignette h-100">
    <div class="row align-items-center">
      <div class="col align-self-center">
        <h1 class="card-title img-text-bg px-2">{{place.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5 align="left">{{place.address.street}} {{place.address.number}}</h5>
      </div>
      <div class="col">
        <h5 align="right">Godziny</h5>
      </div>
    </div>
    <div class="row h-100">
      <div class="col">
        <button class="h-100 btn-nav-vertical text-light" (click)="prevPlace()"><fa-icon [icon]="leftIcon"></fa-icon></button>
      </div>
      <div class="col"></div>
      <div class="col">
        <button class="h-100 btn-nav-vertical text-light"(click)="nextPlace()"><fa-icon [icon]="rightIcon"></fa-icon></button>
      </div>
    </div>
    <div class="row mt-auto">
      <div class="col">
        <p class="card-text img-text-bg">{{place.description}}</p>
      </div>
    </div>
  </div>
</div>
