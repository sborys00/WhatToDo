<div class="category-badge row align-items-center" [style.background-color]="bgColor" [ngClass]="{'cat-enabled': enabled, 'cat-disabled': !enabled}" (click)="toggleCategory()">
  <div class="flex-column">
    <fa-icon class="cat-icon" [icon]="faIcon" size="3x"></fa-icon>
  </div>
</div>
<small>{{category.name}}</small>
